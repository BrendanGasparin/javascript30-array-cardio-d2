<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Array.some() checks if one element matches the argument function
    // is at least one person 19 or older?
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log(isAdult);

    // Array.every() checks if every element matches the argument function
    // is everyone 19 or older?
    const allAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log(allAdult);

    // Array.find() returns the first element matching the argument function
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // Array.findIndex() returns the array index number of the element matching the
    // argument function
    // Find the comment with ID 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // remove element at the given index
    comments.splice(index, 1);

    // Create a copy of the comments array with the element at the given index removed
    /* const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ]; */

  </script>
</body>
</html>
